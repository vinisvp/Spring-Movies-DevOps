spring.application.name=movies

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=1234

spring.jpa.defer-datasource-initialization=true
spring.sql.init.encoding=UTF-8

# JWT config
# ATENÇÃO: Em produção, use uma variável de ambiente para o secret
# Exemplo: jwt.secret=${JWT_SECRET:fallback-secret-key-for-development-only}
jwt.secret=${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF}
jwt.expiration=3600000
